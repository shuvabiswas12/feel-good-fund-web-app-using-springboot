<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head th:include="baseLayout :: head">
    <title>LOGIN</title>
</head>
<body>
<section id="user-login">
    <div class="container">
        <div class="app-name">
            <p class="lead app-name--item">Welcome to</p>
            <p class="lead app-name--item">Redgate's</p>
            <p class="h3 app-name--item">Feel Good Fund</p>
        </div>

        <div class="container">
            <div class="login-form-section">
                <span class="lead form-title">Sign in to continue</span>
                <div class="bg-light" th:if="${message}">
                    <p class="text-danger text-center h6 p-3" th:text="${message}"></p>
                </div>

                <form method="post" th:action="@{/login}" th:object="${user}" id="submit">
                    <div class="form-floating mb-3">
                        <input th:field="*{email}" type="email" class="form-control" id="floatingInput"
                               placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating">
                        <input th:field="*{password}" type="password" class="form-control" id="floatingPassword"
                               placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-warning login-btn mt-3">Login</button>
                    </div>
                </form>
                <div class="container d-flex justify-content-between mt-5">
                    <a th:href="@{/register}" class="btn btn-secondary">Create Account</a>
                    <button class="btn btn-secondary">Forgot Password?</button>
                </div>
            </div>
        </div>

    </div>
</section>

</body>
</html>
