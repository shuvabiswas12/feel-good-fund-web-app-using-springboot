<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head th:include="baseLayout :: head">
    <title>REGISTER</title>
</head>
<body>
<section id="user-login">
    <div class="container">
        <div class="app-name">
            <p class="lead app-name--item">Welcome to</p>
            <p class="lead app-name--item">Redgate's</p>
            <p class="h3 app-name--item">Feel Good Fund</p>
        </div>

        <div class="container">
            <div class="login-form-section">
                <span class="lead form-title text-center d-block">Create an account</span>
                <form method="post" th:action="@{/register}" th:object="${user}">
                    <div class="form-floating mb-3">
                        <input th:field="*{username}" value="" name="username" type="text" class="form-control"
                               id="username" placeholder="Your username" autofocus required>
                        <label for="username">Username</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input th:field="*{email}" name="email" type="email" class="form-control" id="floatingInput"
                               placeholder="name@example.com" required>
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input th:field="*{password}" value="" name="password" type="password" class="form-control"
                               id="floatingPassword" placeholder="Password" required>
                        <label for="floatingPassword">Password</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" value="" class="form-control" id="repeatPassword"
                               placeholder="Again type your password">
                        <label for="floatingPassword">Repeat password</label>
                    </div>
                    <div class="d-flex justify-content-center mb-3">
                        <button class="btn btn-warning login-btn mt-3">REGISTER</button>
                    </div>
                </form>
                <div class="container d-flex justify-content-center align-items-center">
                    <span>Already have an account?</span>

                    <a class="btn btn-link" th:href="@{/login}">Login</a>
                </div>
            </div>
        </div>

    </div>
</section>
</body>
</html>
